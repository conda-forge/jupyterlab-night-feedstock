{% set name = "jupyterlab-night" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8d41f2d443a84bfcd2ce29b5476c5faf93b2e3b49663f8c1ebeca2b33f431d01

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
    - jupyterlab
    - yarn
    - jupyter-packaging
  run:
    - python  >=3.6

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/martinRenou/jupyterlab-night
  summary: JupyterLab dark theme inspired by the Github dark theme
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/martinRenou/jupyterlab-night

extra:
  recipe-maintainers:
    - martinRenou
