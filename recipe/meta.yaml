{% set name = "jupyterlab-night" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9aa810a4b86d4bf797ae65638745d0dad87fe58ed10be03d14455e5cae2ac623

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
    - jupyterlab
    - yarn
    - jupyter-packaging
  run:
    - python  >=3.6

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/martinRenou/jupyterlab-night
  summary: JupyterLab dark theme inspired by the Github dark theme
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/martinRenou/jupyterlab-night

extra:
  recipe-maintainers:
    - martinRenou
